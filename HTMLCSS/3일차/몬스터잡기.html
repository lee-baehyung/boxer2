<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>턴제 몬스터 게임</title>
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding-top: 50px;
      }
      .status {
        margin: 20px 0;
        font-size: 20px;
      }
      .hp-bar {
        width: 200px;
        height: 25px;
        background: red;
        margin: 5px auto;
        border-radius: 5px;
        transition: width 0.3s;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
      }
      #log {
        margin-top: 30px;
        font-size: 18px;
        color: #0f0;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>🧙‍♂️ vs 👾 턴제 전투</h1>

    <div class="status">
      🧙‍♂️ 플레이어 (Lv.<span id="level">1</span>) HP:
      <span id="player-hp-text">100</span>/100
      <div
        id="player-hp"
        class="hp-bar"
      ></div>
    </div>

    <div class="status">
      👾 몬스터 HP: <span id="monster-hp-text">100</span>/100
      <div
        id="monster-hp"
        class="hp-bar"
      ></div>
    </div>

    <button
      id="attack-btn"
      onclick="playerAttack()"
    >
      공격하기
    </button>

    <div id="log"></div>

    <!-- 🎵 사운드 효과 -->
    <audio
      id="attack-sound"
      src="attack.mp3"
    ></audio>
    <audio
      id="hit-sound"
      src="hit.mp3"
    ></audio>
    <audio
      id="victory-sound"
      src="win.mp3"
    ></audio>
    <audio
      id="defeat-sound"
      src="lose.mp3"
    ></audio>

    <script src="몬스터잡기.js"></script>
  </body>
</html>
