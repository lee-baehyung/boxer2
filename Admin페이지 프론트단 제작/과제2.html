<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>신규 등록 상품</title>
    <style>
      body {
        background-color: #1e1e1e;
        padding: 40px;
        font-family: sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body.light-mode {
        background-color: #f5f5f5;
        color: #000;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 24px;
        max-width: 900px;
        margin: 0 auto;
        color: #000;
        transition: background-color 0.3s, color 0.3s;
      }

      body.light-mode .container {
        background-color: #fff;
        color: #000;
      }

      body:not(.light-mode) .container {
        background-color: #2c2c2c;
        color: #fff;
      }

      h2 {
        margin: 0 0 20px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      select,
      input[type="text"],
      button {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="text"] {
        flex: 1;
      }

      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th:last-child,
      td:last-child {
        text-align: right;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 5px;
      }

      .pagination button {
        color: black;
        padding: 6px 12px;
        border: 1px solid #007bff;
        background-color: #f8f9fa;
        border-radius: 4px;
        cursor: pointer;
      }

      .pagination button:hover {
        background-color: #e2e6ea;
      }

      .pagination .active {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      .signup-form {
        display: none;
        margin-top: 20px;
        border-top: 1px solid #aaa;
        padding-top: 20px;
      }

      .signup-form input {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .time-display {
        font-weight: bold;
      }

      .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      } 

      .modal-content {
      background-color: #222;
      color: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #000;
      }

      .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      }

      .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      }

      .modal-content button[type="submit"] {
      padding: 10px 20px;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      }
      .modal-content button[type="submit"]:hover {
      background-color: #0088cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h2>신규 등록 상품</h2>
        <div
          class="time-display"
          id="timeDisplay"
        >
          날짜 로딩중...
        </div>
      </div>

      <div class="search-bar">
        <select>
          <option
            disabled
            selected
          >
            카테고리
          </option>
          <option>상의</option>
          <option>하의</option>
          <option>신발</option>
          <option>패션잡화</option>
        </select>

        <input
          type="text"
          placeholder="제품명을 입력해주세요"
        />

        <select>
          <option
            disabled
            selected
          >
            성별 선택
          </option>
          <option>남자</option>
          <option>여자</option>
          <option>기타</option>
        </select>

        <button>조회</button>
        <button onclick="toggleDarkMode()">🌙 다크모드</button>
        <button onclick="location.href='회원가입최종.html'">회원 가입</button>
        <button id="openModal">+ 상품 등록</button>
        <div id="productModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
              <h2>신규 상품 등록</h2>
                <form id="registerForm">
                  <label>카테고리</label>
                  <input type="text" name="category" required>

                  <label>브랜드</label>
                  <input type="text" name="brand" required>

                  <label>상품명</label>
                  <input type="text" name="name" required>

                  <label>가격</label>
                  <input type="number" name="price" required>

                  <button type="submit">등록하기</button>
                </form>
            </div>
        </div>

      <table>
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
      </table>
      <div class="pagination">
        <button onclick="goToPage(currentPage - 1)">Previous</button>
        <button onclick="goToPage(1)">1</button>
        <button onclick="goToPage(2)">2</button>
        <button onclick="goToPage(3)">3</button>
        <button onclick="goToPage(currentPage + 1)">Next</button>
      </div>

    <script>
      const products = [
        // 페이지 1
        {
          category: "상의",
          brand: "Supreme",
          name: "슈프림 박스로고 후드티",
          price: "390,000",
        },
        {
          category: "하의",
          brand: "DIESEL",
          name: "디젤 트랙 팬츠",
          price: "188,000",
        },
        {
          category: "신발",
          brand: "Nike",
          name: "에어포스 1",
          price: "137,000",
        },
        {
          category: "패션잡화",
          brand: "Music&Goods",
          name: "뽀빵이 키링",
          price: "29,000",
        },

        // 페이지 2
        {
          category: "상의",
          brand: "ADER",
          name: "아더에러 니트",
          price: "280,000",
        },
        {
          category: "하의",
          brand: "Musinsa",
          name: "테크 조거 팬츠",
          price: "49,000",
        },
        {
          category: "신발",
          brand: "Adidas",
          name: "이지 부스트 350",
          price: "299,000",
        },
        {
          category: "패션잡화",
          brand: "STAYC",
          name: "포토 키링",
          price: "19,000",
        },

        // 페이지 3
        {
          category: "상의",
          brand: "Covernat",
          name: "베이직 후디",
          price: "69,000",
        },
        {
          category: "하의",
          brand: "Lafudgestore",
          name: "테크 팬츠",
          price: "89,000",
        },
        { category: "신발", brand: "Vans", name: "올드스쿨", price: "79,000" },
        {
          category: "패션잡화",
          brand: "Hyundai",
          name: "현대모비스 키링",
          price: "9,900",
        },
      ]

      const itemsPerPage = 4
      let currentPage = 1

      function renderTable(page) {
        const start = (page - 1) * itemsPerPage
        const end = start + itemsPerPage
        const tbody = document.getElementById("productTableBody")
        tbody.innerHTML = ""

        const pageData = products.slice(start, end)
        for (const item of pageData) {
          const row = `
        <tr>
          <td>${item.category}</td>
          <td>${item.brand}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
        </tr>
      `
          tbody.innerHTML += row
        }

        currentPage = page
        updatePagination()
      }

      function updatePagination() {
        const buttons = document.querySelectorAll(".pagination button")
        buttons.forEach((btn) => btn.classList.remove("active"))
        buttons.forEach((btn) => {
          if (btn.textContent == currentPage.toString()) {
            btn.classList.add("active")
          }
        })
      }

      function goToPage(page) {
        const totalPages = Math.ceil(products.length / itemsPerPage)
        if (page < 1 || page > totalPages) return
        renderTable(page)
      }

      // 초기 렌더링
      window.onload = () => {
        updateTime()
        setInterval(updateTime, 1000)
        renderTable(1)
      }

      // 실시간 날짜/시간 표시
      function updateTime() {
        const now = new Date()
        const formatted = now.toLocaleString("ko-KR")
        document.getElementById("timeDisplay").textContent = formatted
      }
      setInterval(updateTime, 1000)
      updateTime()

      // 다크모드 토글
      function toggleDarkMode() {
        document.body.classList.toggle("light-mode")
      }

      // 회원가입 폼 토글
      function toggleSignup() {
        const form = document.getElementById("signupForm")
        form.style.display = form.style.display === "block" ? "none" : "block"
      }
      const modal = document.getElementById("productModal");
      const openBtn = document.getElementById("openModal");
      const closeBtn = document.querySelector(".close");

      openBtn.onclick = () => {
        modal.style.display = "block";
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      document.getElementById("registerForm").onsubmit = function(e) {
        e.preventDefault();
        const data = {
          category: this.category.value,
          brand: this.brand.value,
          name: this.name.value,
          price: this.price.value
        };
        console.log("등록된 상품:", data);
        modal.style.display = "none";
      };
    </script>
  </body>
</html>
