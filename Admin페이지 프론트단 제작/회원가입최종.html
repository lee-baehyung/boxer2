<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body.dark-mode {
        background-color: #121212;
        color: white;
      }
      .dark-mode input,
      .dark-mode select {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #666;
      }

      body.dark-mode {
        background-color: #121212;
        color: white;
      }

      body.dark-mode input,
      body.dark-mode select,
      body.dark-mode textarea {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #888;
      }

      body.dark-mode ::placeholder {
        color: #cccccc;
      }

      body.dark-mode .form-label {
        color: #ffffff;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">회원가입</h2>

      <button
        class="btn btn-secondary mb-3"
        onclick="toggleDarkMode()"
      >
        🌙 다크모드 전환
      </button>

      <form id="signupForm">
        <div class="mb-3">
          <label
            for="userId"
            class="form-label"
            >아이디</label
          >
          <input
            type="text"
            class="form-control"
            id="userId"
            required
            minlength="4"
            placeholder="아이디 입력 (4자 이상)"
          />
        </div>

        <div class="mb-3">
          <label
            for="password"
            class="form-label"
            >비밀번호</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="6"
            placeholder="비밀번호 입력 (6자 이상)"
          />
        </div>

        <div class="mb-3">
          <label
            for="confirmPassword"
            class="form-label"
            >비밀번호 확인</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
            placeholder="비밀번호 재입력"
          />
        </div>

        <div class="mb-3">
          <label
            for="name"
            class="form-label"
            >이름</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            required
            placeholder="이름 입력"
          />
        </div>

        <div class="mb-3">
          <label
            for="phone"
            class="form-label"
            >전화번호</label
          >
          <input
            type="tel"
            class="form-control"
            id="phone"
            required
            pattern="^01[0-9]-\d{3,4}-\d{4}$"
            placeholder="예: 010-1234-5678"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">성별</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="male"
              checked
            />
            <label class="form-check-label">남성</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="female"
            />
            <label class="form-check-label">여성</label>
          </div>
        </div>

        <div class="mb-3">
          <label
            for="email"
            class="form-label"
            >이메일</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="예: user@example.com"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >
          가입
        </button>
      </form>
    </div>

    <script>
      // 다크모드 토글
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode")
      }

      // 폼 제출 처리
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault()

          const id = document.getElementById("userId").value.trim()
          const pw = document.getElementById("password").value
          const confirmPw = document.getElementById("confirmPassword").value
          const email = document.getElementById("email").value

          if (pw !== confirmPw) {
            alert("비밀번호가 일치하지 않습니다.")
            return
          }

          // 간단한 정규식 예제 (ID는 영문/숫자 4~12자)
          const idReg = /^[a-zA-Z0-9]{4,12}$/
          const emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/

          if (!idReg.test(id)) {
            alert("아이디는 영문 또는 숫자 조합 4~12자여야 합니다.")
            return
          }

          if (!emailReg.test(email)) {
            alert("유효한 이메일 주소를 입력해주세요.")
            return
          }

          alert("회원가입이 완료되었습니다!")
          window.location.href = "succesfull.html"
        })
    </script>
  </body>
</html>
